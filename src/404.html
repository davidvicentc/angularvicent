<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularVicent</title>
    <script type="text/javascript">
      // Redirigir todas las rutas a index.html manteniendo la ruta base
      var segmentCount = 1;
      var l = window.location;
      var basePath = "/angularvicent/";

      // Construir la URL de redirecci√≥n
      var redirectUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        basePath +
        "?" +
        l.pathname.slice(1).split("/").slice(segmentCount).join("/") +
        (l.search ? "&" + l.search.slice(1) : "") +
        l.hash;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Redirigiendo...
  </body>
</html>
