<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-primary-600">AngularVicent</span>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-700">{{ user() }}</span>
          <button
            (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Cards Grid -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
      @for (card of cards(); track card.title) {
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <div [class]="card.color + ' rounded-md p-3'">
                <i [class]="'fas fa-' + card.icon + ' text-white'"></i>
              </div>
            </div>
            <div class="ml-5 w-0 flex-1">
              <dl>
                <dt class="text-sm font-medium text-gray-500 truncate">
                  {{ card.title }}
                </dt>
                <dd class="text-lg font-semibold text-gray-900">
                  {{ card.value | number }}
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Todo Section -->
    <div class="mb-8">
      <app-todo-section></app-todo-section>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Actividad del Sistema.
          </h3>
          <div
            class="mt-4 h-64 bg-gray-50 rounded-lg flex items-center justify-center"
          >
            <p class="text-gray-500">Gráfico de actividad del sistema</p>
          </div>
        </div>
      </div>

      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Resumen Mensual
          </h3>
          <div
            class="mt-4 h-64 bg-gray-50 rounded-lg flex items-center justify-center"
          >
            <p class="text-gray-500">Estadísticas del mes en curso</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
