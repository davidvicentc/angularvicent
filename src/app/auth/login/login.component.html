<div
  class="min-h-screen bg-gradient-to-br from-primary-600 to-primary-900 flex items-center justify-center p-4"
>
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Bienvenido</h1>
      <p class="text-gray-500">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Correo electrónico</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="input-primary"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          placeholder="ejemplo@correo.com"
        />
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          {{ getErrorMessage("email") }}
        </p>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="input-primary"
          [class.border-red-500]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          placeholder="••••••"
        />
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          {{ getErrorMessage("password") }}
        </p>
      </div>

      <button
        type="submit"
        class="btn-primary w-full"
        [disabled]="loginForm.invalid"
        [class.opacity-50]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
    </form>

    <div class="text-center text-sm text-gray-500">
      <p>Credenciales de prueba:</p>
      <p>Email: admin&#64;admin.com</p>
      <p>Contraseña: 123456</p>
    </div>
  </div>
</div>
